<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma File</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">Contact Form</div>
    <section>
   <form action="" method="post"></form>
   <div class="first">
    <p> <label for="Name">Name: <input type="text" name="Enter your Name"
     id="Name" placeholder="Enter your Name"></label></p>
    </div>
   <div class="second">
     <label for="Username">Username: <input type="text" name="Username" 
        id="Username" placeholder="Enter your username"></label>
    </div>
    <div class="third">
        <label for="Password">Password: <input type="password" name="Password" 
            id="Password" placeholder="Enter your Password"></label>
    </div>
    <div class="fourth">
        <label for="Re-type Password">Re-type Password: <input type="password" name="Re-type Password" 
    id="Re-type Password" placeholder="Enter your Password"></label>
    </div>
    <div class="fifth">
        <label for="Gender">Gender:</label> 
        <label for="Male">Male <input type="radio" name="Gender" id="Male"></label>
        <label for="Female">Female <input type="radio" name="Gender" id="Female"></label>
    </div>
    <div class="six">
            <label for="Techie Skill">Techie Skill:</label>
            <label for="HTML">HTML <input type="checkbox" name="Techie Skill" id="HTML"></label>
            <label for="CSS">CSS <input type="checkbox" name="Techie Skill" id="CSS"></label>
            <label for="JavaScript">JavaScript <input type="checkbox" name="Techie Skill" id="JavaScript"></label>
        </div>
    <div class="seven">
                <label for="Phone Number">Phone Number: <input type="number" name="Phone Number"
         id="Phone Number" placeholder="Enter your address"></label>
        </div>
    <div class="eight">
            <label for="Email">Email: <input type="email" name="Email" 
                id="Email" placeholder="Enter your Email"></label>
        </div>
    <div class="nine">
        <label for="College">College: <input type="text" name="College" 
            id="College" placeholder="Enter your College"></label>
    </div>
    </section>
<div class="ten">
    <input type="submit" value="Submit">
</div>
</html>
